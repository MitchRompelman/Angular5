<h1>
  {{title}}
</h1>

<div>
	Title:
	<br/>
	<input type="text" [(ngModel)]="_title" size="25" />
	<br/>
	<br/>
	Body:
	<br/>
	<textarea [(ngModel)]="_body" rows="1" cols="50"></textarea>
	<br/>
	<button (click)="onAdd()">Add</button>
</div>
<p>
	<b>You added:</b>
</p>
<p *ngIf="_added.length == 0">None</p>
<p *ngFor="Let added of _added">
	{{added.title}}
</p>
